<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/@vue/reactivity@3.0.5/dist/reactivity.global.js"></script>
    <script>
      const { effect, ref } = VueReactivity;
      //文本节点的type标识
      const Text = Symbol();
      const Comment = Symbol();
      const Fragment = Symbol();
      function createRenderer(options) {
        const {
          createElement,
          setText,
          setElementText,
          insert,
          createText,
          patchProps,
          unmout,
        } = options;
        function patch(oldVnode, newVnode, container) {
          if (oldVnode && oldVnode.type !== newVnode.type) {
            unmout(oldVnode);
            oldVnode = null;
          }
          const { type } = newVnode;
          if (typeof type === "string") {
            if (!oldVnode) {
              mountElement(newVnode, container);
            } else {
              patchElement(oldVnode, newVnode);
            }
          } else if (type === Text) {
            if (!oldVnode) {
              const el = (newVnode.el = createText(newVnode.children));
              insert(el, container);
            } else {
              const el = (newVnode.el = oldVnode.el);
              if (newVnode.children !== oldVnode.children) {
                setText(el, newVnode.children);
              }
            }
          } else if (type === Fragment) {
            if (!oldVnode) {
              newVnode.children.forEach((c) => {
                patch(null, c, container);
              });
            } else {
              patchChildren(oldVnode, newVnode, container);
            }
          }
        }
        function mountElement(vnode, container, anchor) {
          const el = (vnode.el = createElement(vnode.type));
          if (typeof vnode.children === "string") {
            setElementText(el, vnode.children);
          } else if (Array.isArray(vnode.children)) {
            vnode.children.forEach((child) => {
              patch(null, child, el);
            });
          }
          if (vnode.props) {
            for (const key in vnode.props) {
              patchProps(el, key, null, vnode.props[key]);
            }
          }
          insert(el, container, anchor);
        }
        function render(vnode, container) {
          if (vnode) {
            patch(container._vnode, vnode, container);
          } else {
            if (container._vnode) {
              //旧vnode存在，且新vnode不存在，说明是卸载阶段操作
              unmout(container._vnode);
            }
          }
          container._vnode = vnode;
        }
        function patchElement(oldVnode, newVnode) {
          const el = (newVnode.el = oldVnode.el);
          const oldProps = oldVnode.props;
          const newProps = newVnode.props;
          for (const key in newProps) {
            if (newProps[key] !== oldProps[key]) {
              patchProps(el, key, oldProps[key], newProps[key]);
            }
          }
          for (const key in oldProps) {
            if (!(key in oldProps)) {
              patchProps(el, key, oldProps[key], null);
            }
          }
          patchChildren(oldVnode, newVnode, el);
        }
        function patchChildren(n1, n2, container) {
          // n2 代表新节点
          // n1 代表旧节点
          //新节点是文本节点
          if (typeof n2.children === "string") {
            if (Array.isArray(n1.children)) {
              n1.children.forEach((c) => {
                unmout(c);
              });
            }
            setElementText(container, n2.children);
            //新节点是一组节点
          } else if (Array.isArray(n2.children)) {
            if (Array.isArray(n1.children)) {
              const oldChildren = n1.children;
              const newChildren = n2.children;
              //用来存储寻找过程中遇到的最大索引值
              let lastIndex = 0;
              for (let i = 0; i < newChildren.length; i++) {
                const newVnode = newChildren[i];
                let  j = 0, find = false;
                for (;j < oldChildren.length; j++) {
                  const oldVnode = oldChildren[j];
                  if (newVnode.key === oldVnode.key) {
                    find = true
                    patch(oldVnode, newVnode, container);
                    if (j < lastIndex) {
                      const prevNode = newChildren[i - 1];
                      if (prevNode) {
                        const anchor = prevNode.el.nextSibling;
                        insert(newVnode.el, container, anchor);
                      }
                    } else {
                      lastIndex = j;
                    }

                    break;
                  }
                }
                if (!find) {
                  const prevNode =  newChildren[i - 1];
                  let anchor = null;
                  if (prevNode) {
                    anchor = prevNode.el.nextSibling;
                  } else {
                    anchor = container.firstChild;
                  }
                  patch(null, newVnode, container, anchor)
                }
              }
              for (let i = 0; i < oldChildren.length; i++) {
                const oldVnode = oldChildren[i];
                const has = newChildren.find(
                  vnode => vnode.key === oldVnode.key
                )
                if (!has) {
                  unmout(oldVnode)
                }
              }
            } else {
              setElementText(container, "");
              n2.children.forEach((c) => {
                patch(null, c, container);
              });
            }
          } else {
            //新节点不存在
            if (Array.isArray(n1.children)) {
              n1.children.forEach((c) => {
                unmout(c);
              });
            } else if (typeof n1.children === "string") {
              setElementText(container, "");
            }
          }
        }
        return {
          render,
        };
      }
      const renderer = createRenderer({
        createElement(tag) {
          return document.createElement(tag);
        },
        setElementText(el, text) {
          el.textContent = text;
        },
        insert(el, parent, anchor = null) {
        console.log(el, anchor, 177)
          parent.insertBefore(el, anchor);
        },
        unmout(vnode) {
          if (vnode.type === "Fragment") {
            vnode.children.forEach((c) => {
              unmout(c);
            });
            return;
          }
          const parent = vnode.el.parentNode;
          if (parent) {
            parent.removeChild(vnode.el);
          }
        },
        createText(text) {
          return document.createTextNode(text);
        },
        setText(el, text) {
          el.nodeValue = text;
        },
        patchProps(el, key, preValue, nextValue) {
          function shouldSetAsProps(el, key, value) {
            if (key === "form" && el.tagName === "INPUT") {
              return false;
            }
            return key in el;
          }
          if (/^on/.test(key)) {
            const name = key.substring(2).toLowerCase();
            const invokers = el._vei || (el._vei = {});
            let invoker = invokers[key];
            if (nextValue) {
              if (!invoker) {
                invoker = el._vei[key] = (e) => {
                  if (e.timeStamp < invoker.attached) return;
                  if (Array.isArray(invoker.value)) {
                    invoker.value.forEach((fn) => fn(e));
                  } else {
                    invoker.value(e);
                  }
                };
                invoker.value = nextValue;
                invoker.attached = performance.now();
                el.addEventListener(name, invoker);
              } else {
                invoker.value = nextValue;
              }
            } else if (invoker) {
              //新的事件绑定函数不存在，且之前绑定的invoker存在，则移除绑定
              el.removeEventListener(invoker);
            }
          } else if (key === "class") {
            el.className = nextValue || "";
          } else if (shouldSetAsProps(el, key, nextValue)) {
            const type = typeof el[key];
            if (type === "boolean" && nextValue === "") {
              el[key] = true;
            } else {
              el[key] = nextValue;
            }
          } else {
            el.setAttribute(key, nextValue);
          }
        },
      });
      const newVnode = {
        type: "div",
        children: [
          { type: "p", children: "1", key: 1 },
          // { type: "p", children: "2", key: 2 },
          { type: "p", children: "hello", key: 3 },
        ],
      };
      const oldVnode = {
        type: "div",
        children: [
          { type: "p", children: "world", key: 3 },
          { type: "p", children: "1", key: 1 },
          { type: "p", children: "2", key: 2 },
        ],
      };
      renderer.render(oldVnode, document.querySelector("#app"));
      setTimeout(() => {
        console.log("update");
        renderer.render(newVnode, document.querySelector("#app"));
      }, 2000);

    
    </script>
  </body>
</html>
