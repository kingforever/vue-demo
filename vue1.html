    <script>
      const { effect, ref } = VueReactivity;
      //文本节点的type标识

      function createRenderer(options) {
        const { createElement, setText, setElementText, insert, createText, patchProps, unmout } =
          options;
        function patch(oldVnode, newVnode, container) {
          if (oldVnode && oldVnode.type !== newVnode.type) {
            unmout(oldVnode);
            oldVnode = null;
          }
          const { type } = newVnode;
          if (typeof type === "string") {
            if (!oldVnode) {
              mountElement(newVnode, container);
            } else {
              patchElement(oldVnode, newVnode)
            }
          } else if (type === Text) {
            if (!oldVnode) {
              const el = newVnode.el = createText(newVnode.children)
              insert(el, container)
            } else {
              const el = newVnode.el = oldVnode.el;
              if (newVnode.children !== oldVnode.children) {
                setText(el, newVnode.children)
              }
            }
          } else if (type === Fragment) {
            if (!oldVnode) {
              newVnode.children.forEach((c)=> {
                patch(null, c, container)
              })
            } else {
              patchChildren(oldVnode, newVnode, container)
            }
          }
        }
        function mountElement(vnode, container) {
          const el = (vnode.el = createElement(vnode.type));
          if (typeof vnode.children === "string") {
            setElementText(el, vnode.children);
          } else if (Array.isArray(vnode.children)) {
            vnode.children.forEach((child) => {
              patch(null, child, el);
            });
          }
          if (vnode.props) {
            for (const key in vnode.props) {
              patchProps(el, key, null, vnode.props[key]);
            }
          }
          insert(el, container);
        }
        function render(vnode, container) {
          if (vnode) {
            patch(container._vnode, vnode, container);
          } else {
            if (container._vnode) {
              //旧vnode存在，且新vnode不存在，说明是卸载阶段操作
              unmout(container._vnode);
            }
          }
          container._vnode = vnode;
        }
        function patchElement(oldVnode, newVnode) {
          const el = newVnode.el = oldVnode.el;
          const oldProps = oldVnode.props;
          const newProps = newVnode.props;
          for (const key in newProps) {
            if(newProps[key] !== oldProps[key]) {
              patchProps(el, key, oldProps[key], newProps[key]);
            }
          }
          for (const key in oldProps) {
            if (!(key in oldProps)) {
              patchProps(el, key, oldProps[key], null)
            }
          }
          patchChildren(oldVnode, newVnode, el)
        }
        function patchChildren(oldVnode, newVnode) {
          // n2 代表新节点
          // n1 代表旧节点
          //新节点是文本节点
          if (typeof newVnode.children === 'string') {
            if (Array.isArray(oldVnode.children)) {
              oldVnode.children.forEach((c) => {
                unmout(c)
              })
            }
            setElementText(container, newVnode.children);
            //新节点是一组节点

              })
            } 
          } else {
            //新节点不存在
            if (Array.isArray(oldVnode.children)) {
              oldVnode.children.forEach((c) => {
                unmout(c)
              })
            } else if (typeof oldVnode.children === 'string') {
              setElementText(container, '')
            }
          }
        }
        return {
          render,
        };
      }
      const renderer = createRenderer({
        createElement(tag) {
          return document.createElement(tag);
        },
        setElementText(el, text) {
          el.textContent = text;
        },
        insert(el, parent, anchor = null) {
          parent.insertBefore(el, anchor);
        },
        unmout(vnode) {
          if (vnode.type === 'Fragment') {
            vnode.children.forEach((c) => {
              unmout(c);
            });
            return 
          }
          const parent = vnode.el.parentNode;
          if (parent) {
            parent.removeChild(vnode.el);
          }
        },
        createText(text) {
          return document.createTextNode(text)
        },
        setText(el, text) {
          el.nodeValue = text
        },
        patchProps(el, key, preValue, nextValue) {
          function shouldSetAsProps(el, key, value) {
            if (key === "form" && el.tagName === "INPUT") {
              return false;
            }
            return key in el;
          }
          if (/^on/.test(key)) {
            const name = key.substring(2).toLowerCase();
            const invokers = el._vei || (el._vei = {});
            let invoker = invokers[key];
            if (nextValue) {
              if (!invoker) {
                invoker = el._vei[key] = (e) => {
                  if (e.timeStamp < invoker.attached) return 
                  if (Array.isArray(invoker.value)) {
                    invoker.value.forEach((fn) => fn(e));
                  } else {
                    invoker.value(e);
                  }
                };
                invoker.value = nextValue;
                invoker.attached = performance.now();
                el.addEventListener(name, invoker);
              } else {
                invoker.value = nextValue;
              }
            } else if (invoker) {
              //新的事件绑定函数不存在，且之前绑定的invoker存在，则移除绑定
              el.removeEventListener(invoker);
            }
          } else if (key === "class") {
            el.className = nextValue || "";
          } else if (shouldSetAsProps(el, key, nextValue)) {
            const type = typeof el[key];
            if (type === "boolean" && nextValue === "") {
              el[key] = true;
            } else {
              el[key] = nextValue;
            }
          } else {
            el.setAttribute(key, nextValue);
          }
        },
      });
      const vnode = {
        type: "button",
        props: {

            () => {

        children: "hello",
      };
      effect(() => {
        renderer.render(vnode, document.getElementById("app"));
      });
